---  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: acmeair-customerservice
spec:
  replicas: 1
  selector:
    matchLabels:
      name: acmeair-customer-deployment
  template:
    metadata:
      labels:
        name: acmeair-customer-deployment
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9080"
    spec:
      containers:
      - name: acmeair-customerservice-java
        image: acmeair-customerservice-java:latest
        ports:
          - containerPort: 9080
          - containerPort: 9443
        imagePullPolicy: Always
        env:
        - name: USERNAME
          #value: acmeair
          valueFrom:
            secretKeyRef:
             name: db2fori-credentials
             key: username  
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
             name: db2fori-credentials
             key: password  
          #value: password
        - name: DATABASE_HOST
          value: ibmi-database 
        - name: DATABASE_ALT_HOST
          value: ibmi-database-alt
        - name: DATABASE_NAME
          value: '*SYSBAS'
        - name: LIBRARY_LIST
          value: acmeair 
        - name: SECURE_SERVICE_CALLS
          value: 'true'
        - name: ACMEAIR_STACKAA_AUTH_URL
          value: "http://acmeair-auth-service:9080/auth"

---
apiVersion: v1
kind: Service
metadata:
  name: acmeair-customer-service
spec:
  ports:
    - port: 9080
  selector:
    name: acmeair-customer-deployment          
